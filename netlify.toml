[build]
  command = "echo 'Static site - no build needed'"
  ignore = "git diff --quiet $CACHED_COMMIT_REF $COMMIT_REF ."

# Redirect admin routes to the CMS
[[redirects]]
  from = "/admin/*"
  to = "/static/admin/index.html"
  status = 200

# Make sure index.html is served for the root
[[redirects]]
  from = "/"
  to = "/index.html"
  status = 200